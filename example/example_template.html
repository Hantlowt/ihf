<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
<h2>TodoApp</h2>
<input type="file" id="input">
<button onclick="ihf.sendFile('file_to_tasks', 'input')">File to tasks</button>
<p></p>
<input id="task"/>
<span class="label error" if="app.error.length > 0">${app.error}</span>
<button onclick="ihf.send('add_task', $('#task').val()); $('#task').val('')">Add</button>
{%tasks.html%}
</html>
